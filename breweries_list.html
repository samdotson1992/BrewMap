<body>
     <div class="w3-bar-block w3-light-blue w3-small w3-card w3-panel w3-display-container">
            <h1 style="font-family: 'Ewert', cursive; font-weight: 500; margin-bottom:0; padding-bottom:0;" class="title w3-bar-item w3-xxxlarge">The Great Map of Brews</h1> 
            <h3 style="float:right; margin-bottom:0; padding-bottom:0;"><a class="w3-bar-item w3-button" href="index">Map</a> </h3>
            <h3 style="float:right; margin-bottom:0; padding-bottom:0;"><a class="w3-bar-item w3-button" href="join">Login</a></h3>

            <h3 style="float:right;  margin-bottom:0; padding-bottom:0;"><a class="w3-bar-item w3-button" href="breweries_list">Ranked List</a></h3>

    <button type="button" onclick="get_data()" class="w3-button">Click me!</button>
  <div>
<table id="data" style="width:100%" > 
</table>
 </div>
    <script>
    function get_data() {
  $.ajax({
    url: "rank",
    type: 'GET',
    dataType: 'json',
    success(response) {
     console.log(response);
var data =JSON.parse(response);
console.log(data);
list="<tr><th>Name</th><th> Latitude</th><th>Longitude</th>";
for(i in data){list+="<tr><th>"+(data[i].name)+"</th><th>"+(data[i].latitude)+"</th> <th>"+(data[i].longitude)+"</th></tr>"}
document.getElementById("data").innerHTML =list;
    }, error(jqXHR, status, errorThrown) {
      console.log(jqXHR);
    }
  });
}

    </script>
</body>
