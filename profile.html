<body>

    <div>
        <h1>Account</h1>
        <h2>Bob</h2>
  <form class="w3-container w3-card-4">
  <h2>What kind of beer do you enjoy?</h2>
  <p>
  <input class="w3-radio" type="radio" name="hoppy" value="hoppy">
  <label>Hoppy: IPAs</label></p>
  <p>
  <input class="w3-radio" type="radio" name="dark" value="dark">
  <label>Dark: stout, porter</label></p>
  <p>
  <input class="w3-radio" type="radio" name="light" value="light">
  <label>Light: Wheat, pale ale</label></p>
  <p>
  <input class="w3-radio" type="radio" name="funky" value="funky">
  <label>Funky: Sours, Spiced, Smoked</label></p>   
    <p>
  <input class="w3-radio" type="radio" name="lager" value="lager">
  <label>Lager</label></p>   
  <p>
  <input class="w3-radio" type="radio" name="other" value="other">
  <label>I don't like beer: Hard ciders</label></p> 
       <p>
  <input class="w3-radio" type="radio" name="all" value="lager">
  <label>Every Kind of beer</label></p>   
</form>
        
        
        
    <script>
        function get_data() {
            $.ajax({
                url: "rank",
                type: 'GET',
                dataType: 'json',
                success(response) {
                    console.log(response);
                    var data = JSON.parse(response);
                    console.log(data);
                    list = "<tr><th>Name</th><th> Latitude</th><th>Longitude</th>";
                    for (i in data) {
                        list += "<tr><th>" + (data[i].name) + "</th><th>" + (data[i].latitude) + "</th> <th>" + (data[i].longitude) + "</th></tr>"
                    }
                    document.getElementById("data").innerHTML = list;
                },
                error(jqXHR, status, errorThrown) {
                    console.log(jqXHR);
                }
            });
        }


        function signIn() {
            var data = JSON.stringify({
                "username_login": (document.getElementById('username_login').value),
                "email_login": (document.getElementById('email_login').value),
                "password_login": document.getElementById('password_login').value
            })

            console.log(data)

            $.ajax({
                type: "POST",
                url: "sign_in",
                data: data,
                contentType: 'application/json',
                dataType: 'json',
                error: function() {
                    console.log("error");
                },
                success: function() {
                    console.log("success");
                }
            });

        }

    </script>
